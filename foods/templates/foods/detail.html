{% extends "base.html" %}
{% block content %}
    <div style="margin:10px; font-family:'Shabnam'; font-size:19px">
        <h3>جزئیات</h3><br>
            <img class="mb-3" src="{{ food.photo.url }}" style="width:300px; height:200px"></img><br>
            <div class="text-dark p-2" direction="rtl" style="background-color:yellow">
                <li style="margin-top:10px">نام غذا: {{ food.name }}</li><br>
                <li>توضیحات: {{ food.description }}</li><br>
                <li>امتیاز: {{ food.rate }}</li><br>
                <li>قیمت: {{ food.price }}</li><br>
            </div>
    </div>
{% endblock %}
