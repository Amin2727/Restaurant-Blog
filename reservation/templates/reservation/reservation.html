{% extends "base.html" %}

{% block content %}
	<div style="font-family:'Shabnam'">
		<!-- Start All Pages -->
		<div class="all-page-title page-breadcrumb">
			<div class="container text-center">
				<div class="row">
					<div class="col-lg-12">
						<h1 style="font-family:'Shabnam'">رزرو</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- End All Pages -->
		
		<!-- Start Reservation -->
		<div class="reservation-box">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="heading-title text-center">
							<h2 style="font-family:'Shabnam'">رزرو</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-xs-12">
						<div class="contact-block">
							<form method="POST">
								{% csrf_token %}
								<div class="row">
									<div class="col-md-6">
										<h3>رزرو میز</h3>
										<div class="col-md-12">
											<div class="form-group">
												<input id="input_date" class="datepicker picker__input form-control" name="date" type="text" placeholder="تاریخ رزرو" value="" equired data-error="Please enter Date">
												<div class="help-block with-errors"></div>
											</div>                                 
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input id="input_time" name="time" class="time form-control picker__input" placeholder="زمان ورود" required data-error="Please enter time">
												<div class="help-block with-errors"></div>
											</div>                                 
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<select class="custom-select d-block form-control" name="number" id="person" required data-error="Please select Person">
													<option disabled selected>تعداد نفرات*</option>
													<option value="1">۱</option>
													<option value="2">۲</option>
													<option value="3">۳</option>
													<option value="4">۴</option>
													<option value="5">۵</option>
													<option value="6">۶</option>
													<option value="7">۷</option>
												</select>
												<div class="help-block with-errors"></div>
											</div> 
										</div>
									</div>
									<div class="col-md-6">
										<h3>اطلاعات تماس</h3>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" class="form-control" id="name" name="name" placeholder="نام و نام خانوادگی" required data-error="Please enter your name">
												<div class="help-block with-errors"></div>
											</div>                                 
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" placeholder="ایمیل شما" id="email" class="form-control" name="email" required data-error="Please enter your email">
												<div class="help-block with-errors"></div>
											</div> 
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" placeholder="شماره تماس" id="phone" class="form-control" name="phone" required data-error="Please enter your Numbar">
												<div class="help-block with-errors"></div>
											</div> 
										</div>
									</div>
									<div class="col-md-12">
										<div class="submit-button text-center">
											<button class="btn btn-common" id="submit" type="submit">رزرو میز</button>
											<div id="msgSubmit" class="h3 text-center hidden"></div> 
											<div class="clearfix"></div> 
										</div>
									</div>
								</div>            
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Reservation -->
		
		<!-- Start Contact info -->
		<div class="contact-imfo-box">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<i class="fa fa-volume-control-phone"></i>
						<div class="overflow-hidden">
							<h4>تلفن</h4>
							<p class="lead">
								۰۹۰۳۷۰۸۹۷۹۴
							</p>
						</div>
					</div>
					<div class="col-md-4">
						<i class="fa fa-envelope"></i>
						<div class="overflow-hidden">
							<h4>ایمیل</h4>
							<p class="lead">
								amingit2022@gmail.com
							</p>
						</div>
					</div>
					<div class="col-md-4">
						<i class="fa fa-map-marker"></i>
						<div class="overflow-hidden">
							<h4>آدرس</h4>
							<p class="lead">
								تهران، شهران شمالی
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Contact info -->
	</div>
{% endblock %}
